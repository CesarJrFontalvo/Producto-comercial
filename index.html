<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Producto Comercial</title>
  </head>
  <body>
      <div class="container">
        <header id="header">
            <img
              src="https://i.pinimg.com/originals/09/dd/33/09dd33ca4794ece0bb8a51678d81005d.jpg"
              alt=""
              id="header-img"
            />
            <nav id="nav-bar" class="navbar sticky">
              <ul>
                <li><a class="nav-link" href="#mascaras">Mascaras</a></li>
                <li><a class="nav-link" href="#trajes">Trajes</a></li>
                <li><a class="nav-link" href="#accesorios">Accesorios</a></li>
              </ul>
            </nav>
          </header>
          <br />
          <hr />
          <div class="product">
            <h3>Tenemos un gran surtido en mascaras de Spiderman</h3>
            <section id="mascaras">
              <img
                class="mascara"
                src="https://http2.mlstatic.com/D_NQ_NP_703655-MLM48441382167_122021-W.jpg"
                alt=""
              />
              <img
                class="mascara"
                src="https://http2.mlstatic.com/D_NQ_NP_662698-MPE32065552044_092019-O.jpg"
                alt=""
              />
              <img
                class="mascara"
                src="https://http2.mlstatic.com/D_NQ_NP_799777-CBT48229015350_112021-W.jpg"
                alt=""
              />
            </section>
      
            <h3>Tenemos un gran surtido en trajes de Spiderman</h3>
            <section id="trajes">
              <img
                class="traje"
                src="https://i.pinimg.com/550x/5d/25/6e/5d256eae3d7dc4b64dee8b60aae0d203.jpg"
                alt=""
              />
              <img
                class="traje"
                src="https://i.pinimg.com/736x/05/51/a3/0551a38eae46591160c617762b483835.jpg"
                alt=""
              />
              <img
                class="traje"
                src="https://es.herostime.com/image/cache/data/Spiderman%20Costumes/SC008/Spider-Man-Costume-PS4-Spider-Man-Dark-Suit-SC008-2-450x600.jpg"
                alt=""
              />
            </section>
      
            <h3>Tenemos un gran surtido en accesorios de Spiderman</h3>
            <section id="accesorios">
              <img
                class="accesorio"
                src="https://m.media-amazon.com/images/I/71qFtDBGsvL._AC_UX385_.jpg"
                alt=""
              />
              <img
                class="accesorio"
                src="https://m.media-amazon.com/images/I/81rKP9+niYL._AC_UX385_.jpg"
                alt=""
              />
              <img
                class="accesorio"
                src="https://www.dondisfraz.com/media/catalog/product/cache/f9f90ce2af9f898c6011466344671978/m/a/mascarilla-de-spiderman-adulto.jpg"
                alt=""
              />
            </section>
          </div>
      
          <iframe
            id="video"
            width="560"
            height="315"
            src="https://www.youtube.com/embed/3G0_470lCy0"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
          <h2>Contactanos</h2>
          <div class="formulario">
            <form id="form" action="https://www.freecodecamp.com/email-submit">
              <input
                name="email"
                id="email"
                type="email"
                placeholder="Ingresa tu correo"
                required
              />
              <br />
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Ingresa tu nombre"
              />
              <br />
              <input
                id="submit"
                type="submit"
                value="Enviar"
                class="btn btn-success"
              />
            </form>
          </div>
      </div>
  
  </body>
</html>
